<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  
    $('#owned').click(function(){
        $('#garage').empty();
        $.getJSON('/api/owned', { get_param: 'value' }, function(data) {
            
            $.each(data[0].bikes, function(index, bike) {
                    $('#garage').append($('<div>', {
                        text: bike.Type
                    }));
            });
        });
    });
});
</script>
</head>
<body>
     <div id='owned' >What do I have in my Grage?</div>
    <div id ='garage'>. . .</div>


</body>
</html>
